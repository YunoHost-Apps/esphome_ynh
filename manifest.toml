#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "esphome"
name = "ESPHome"
description.en = "Build your own smart home devices using ESPHome"
description.fr = "CrÃ©ez vos propres appareils domestiques intelligents avec ESPHome"

version = "2025.7.1"

maintainers = ["WGrav01"]

[upstream]
license = "GPL-3.0"
website = "https://esphome.io/"
demo = "https://web.esphome.io/"
userdoc = "https://esphome.io"
code = "https://github.com/esphome/esphome"
cpe = "cpe:2.3:a:esphome:esphome"
fund = "https://esphome.io/guides/supporters.html"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "700M"
ram.build = "300M"
ram.runtime = "30M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/esphome"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]

    url = "https://github.com/esphome/esphome/archive/refs/tags/2025.5.2.tar.gz"
    sha256 = "eeb555c642660f277c590fd306b10681a620056f58109ba9112174f34174e384"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "python3, python3-venv"
